<script>
  const thread = '<?= data.thread ?>';

  function attachEvent(element, event, handler) {
    if (element.attachEvent) {
      element.attachEvent(event, handler);
    } else {
      element.addEventListener(event, handler);
    }
  }

  function updateProgress() {
    google.script.run
      .withSuccessHandler((progress) => {
        if (progress.complete) {
          google.script.host.close();
        } else {
          document.getElementById('content').innerHTML = progress.html;
          updateProgress();
        }
      })
      .helper_deleteAll_getProgress(thread);
  }

  function deleteAll(e) {
    if (e.preventDefault) {
      e.preventDefault();
    }
    updateProgress();
    google.script.run.helper_deleteAll_deleteAll(thread);
    return false;
  }

  attachEvent(document.getElementById('confirmation'), 'submit', deleteAll);
  attachEvent(document.getElementById('cancel'), 'click', () => {
    google.script.host.close();
  });
</script>
