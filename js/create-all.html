<script>
  function updateProgress(html) {
    const content = document.getElementById('content');
    content.innerHTML = html;
    const progress = content.querySelector('.progress');
    if (
      progress &&
      progress.value &&
      progress.max &&
      progress.value == progress.max
    ) {
      google.script.host.close();
    } else {
      google.script.run
        .withSuccessHandler(updateProgress)
        .helper_createAll_progressBar();
    }
  }

  google.script.run
    .withSuccessHandler(updateProgress)
    .helper_createAll_progressBar();
</script>
